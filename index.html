<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Radio+Canada:wght@400;500;600;700&family=Rubik:wght@400;500;600;700;800;900&family=Tilt+Warp&display=swap" rel="stylesheet">

    <!-- Custom css -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <title>Document</title>
</head>
<body>
    <!-- Header area start -->
    <header class="header">

        <nav class="navbar navbar-expand-lg">
            <div class="container">               
              <div class="row w-100">
                <div class="col-lg-4 col-sm-12 col-md-12 d-flex justify-content-between">
                    <a class="navbar-brand" href="#">
                        <img src="./fast-food-images/nav-imgs/logo-evos.png" alt="">
                    </a>
    
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                

                <div class="col-lg-8 col-sm-12 col-md-12 d-flex align-items-center">
                    <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
                        <div class="wrapper w-100">
                            <div class="navbar-nav">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                                <a class="nav-link" href="#">About</a>
                                <a class="nav-link" href="#">Menu</a>
                                <a class="nav-link" href="#">Shop</a>
                            </div>
            
                            <div class="user">
                                <a href="" class="nav-user-element"><img src="./fast-food-images/nav-imgs/search.png" alt=""></a>
                                    
                                <a href="" class="nav-user-element"><img src="./fast-food-images/nav-imgs/User.png" alt=""></a>
                                    
                                <a href="" class="nav-user-element"><img src="./fast-food-images/nav-imgs/Tote.png" alt=""></a>
                            </div>
                        </div>
                        
                    </div>
                </div>


                
              </div>

              

            </div>
          </nav>

    </header>
    <!-- Header area end -->

    <!-- Main area start -->
    <main class="main">

        <!-- Banner section -->
        <section class="banner">
            <div class="container">
                <div class="banner-wrapper">
                    <div class="banner-text">
                        <h1 class="banner-black-title">Tasty Food</h1>
                        <h1 class="banner-green-title">Collections</h1>
                        <p class="banner-paragraf">Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                            Varius sed pharetra dictum neque massa congue</p>
                        <div class="banner-buttons">
                            <button class="banner-btn1">See all</button>
                            <button class="banner-btn2">Menu</button>
                        </div>
                    </div>
                    <div class="banner-img">
                        <div class="banner-price"><p>$22.50</p></div>
                        <img src="./fast-food-images/banner-img.png" alt="">
                    </div>
                </div>
            </div>
        </section>
        <!-- Banner section end -->
    </main>

    <!-- Main area end -->











    <!-- Bootstrap 5.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</html>
